<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/form.css">
  <title>02-form</title>
</head>

<body>
  <div class="menu">
    <a href="./back-link.html">Go to gallery</a> <br>
  </div>

  <form class="feedback-form" autocomplete="off"> <!-- autocomplete="off" - disables autocomplete -->
    <label>
      Email
      <input type="email" name="email" required autofocus />
      <!-- autofocus - sets focus on this input, must fill out this field before submitting-->
    </label>
    <label>
      Message
      <textarea name="message" rows="8" required></textarea>
    </label>
    <button type="submit">Submit</button>
  </form>

  <script type="module" src="../src/js/02-form.js"></script>
</body>

</html>
